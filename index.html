<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
  <title>音樂人人愛-Spoify</title>
  <link rel="shortcut icon" href="img/logo.png" />
</head>
<body>
  <div class="wrapper">
    <div class="main-bg"></div>
    <!-- Start header-->
    <header class="navBar">
      <div class="container">
        <div class="elements">Elements</div>
      </div>
    </header>
    <!-- End header-->
    <!-- Start section-->
    <section class="main">
      <!-- Start jumbotron-->
      <div class="jumbotron getPadding">
        <div class="container">
          <div class="elements">Elements</div>
        </div>
      </div>
      <!-- End jumbotron-->
      <!-- Start whatsOn-->
      <div class="whatsOn">
        <div class="container">
          <div class="row">
            <div class="col-1-2"><!-- col-1-2代表1/2 -->
              <div class="album">
                <div class="album-art">
                  <div class="elements">Elements</div>
                </div>
                <div class="album-art">
                  <div class="elements">Elements</div>
                </div>
                <div class="album-art">
                  <div class="elements">Elements</div>
                </div>
                <div class="album-art">
                  <div class="elements">Elements</div>
                </div>
              </div>
            </div>
            <div class="col-1-2"></div>
          </div>
        </div>
      </div>
      <!-- End whatsOn-->
      <!-- Start Albums -->
      <div class="albums getPadding">
        <div class="container">
          <div class="row">
            <div class="col-1-3">
              <div class="elements"></div>
            </div>
            <div class="phone-group">
              <div class="row"> <!-- 用上面剩下的2/3空間排版  -->
                <div class="col-1-3">
                  <div class="phone phone1"></div>
                </div>
                <div class="col-1-3">
                  <div class="phone phone2"></div>
                  <div class="phone phone3"></div>
                </div>
                <div class="col-1-3">
                  <div class="phone phone4"></div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
      <!-- End Albums -->
      <!--Start Devices  -->
      <div class="devices getPadding">
        <div class="container">
          <div class="elements">Element</div>
        </div>
      </div>
      <!--End Devices  -->
      <!--Start Subscription  -->
      <div class="subscription">
        <div class="container">
          <div class="row">
            <div class="col-5-6">
              <div class="elements"></div>
            </div>
          </div>
        </div>
      </div>
      <!--End Subscription  -->

    </section>
    <!-- End section-->
    <!-- Start footer-->
    <footer class="footer getPadding">
      <div class="container">
        <div class="row">
          <div class="col-1-6">
            <div class="elements">Element</div>
          </div>
          <div class="col-1-6">
            <div class="elements">Element</div>
          </div>
          <div class="col-1-6">
            <div class="elements">Element</div>
          </div>
          <div class="col-1-6">
            <div class="elements">Element</div>
          </div>
          <div class="col-1-3">
            <div class="elements">Element</div>
          </div>
        </div>
        <div class="row row-small">
          <div class="col-1-2">
            <div class="elements">Element</div>
          </div>
          <div class="col-1-2">
            <div class="elements">Element</div>
          </div>
        </div>
      </div>
    </footer>
    <!-- End footer-->
  </div>

</body>
</html>
